        <h1 class="display-4 text-center animated slideInLeft" id="kili">~ GIT SEARCH ~</h1>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <form class="form-inline active-cyan-4">
                <input type="text" placeholder="search git user" class="form-control form-control-sm mr-3 w-75"
                    [(ngModel)]="username" name="username" (keyup)="findProfile()">
            </form>
        </div>
    </div>
    <div *ngIf="profile">
        <div class="">
            <div class="">
                <div class="row">
                    <div class="col-sm-3">
                        <img src="{{profile.avatar_url}}" alt="Profile Image" class="avatar" width="80%" height="80%">
                        <br>
                        <br>
                        <p><a href="{{profile.html_url}}" class="btn btn-success" target="_blank">View Profile on
                                Github</a></p>
                    </div>
                    <div class="">
                        <div class="">
                            <div class="card-body">
                                <p>
                                    <span class="btn btn-info"> Followers:{{profile.followers}}</span>
                                    <br>
                                    <br>
                                    <span class="btn btn-primary"> Following:{{profile.following}}</span>
                                    <br>
                                    <br>
                                    <span class="btn btn-success"> Repos:{{profile.public_repos}}</span>
                                    <br>
                                    <br>
                                    <span class="btn btn-info"> Public gist:{{profile.public_gists}}</span>
                                    <br>
                                    <br>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="container repo" id="repos">
                        <div class="text-centre">
                            <h3 class="panel-title">Repositories</h3>
                        </div>
                        <div class="row">
                            <div class="card-columns">
                                <div class="column">
                                    <div *ngFor="let repo of repos" style="width: 22rem;" class="rep">
                                        <div class="card m-12">
                                            <div class="text-center card-header ">
                                                <div class="name">
                                                  <h2>{{repo.name}}</h2>
                                                </div>
                                                <hr>
                                                <p>{{repo.description}}</p>
                                                <hr>
                                                <a href="{{repo.html_url}}" class="btn btn-success" target="_blank">View
                                                    this project on github</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
